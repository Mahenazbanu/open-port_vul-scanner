<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Network Scanner</h1>
        <form action="/scan" method="POST">
            <label for="scan_type">Select Scan Type:</label>
            <select name="scan_type" id="scan_type">
                <option value="port_scan">Port Scan</option>
                <option value="vulnerability_scan">Vulnerability Scan</option>
            </select><br><br>

            <label for="target">Target IP/URL:</label>
            <input type="text" id="target" name="target" required><br><br>

            <input type="submit" value="Start Scan">
        </form>
    </div>
</body>
</html>
